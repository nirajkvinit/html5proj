
<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
	    <meta http-equiv="X-UA-Compatible" content="IE=edge">
	    <meta name="viewport" content="width=device-width, initial-scale=1">
	    
	    <title>HTML5 Todos</title>

	    <!-- Bootstrap core CSS -->
	    <link href="node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">    

	    <!-- Custom styles for this template -->
	    <link href="assets/css/jumbotron-narrow.css" rel="stylesheet">

	    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
	    <!--[if lt IE 9]>
	      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
	      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
	    <![endif]-->
	    <link rel="stylesheet" type="text/css" href="assets/css/todo.css">
	</head>

  	<body>

    	<div class="container">
      		<div class="header clearfix">        
        		<h3 class="text-muted">HTML5 Todos</h3>
      		</div>
      		<div class="row marketing">      
        		<div class="col-lg-12">
        			<h4>Just a Basic Todo List</h4><hr>
        			<div id="container">
        				<ul id="theList" contenteditable="true">
        					<li>Enjoy Life</li>
        				</ul>
        				<p>
        					<a href="#" id="saveAll">Save All</a> | 
        					<a href="#" id="clearAll">Clear All</a>
        				</p>
        			</div>
        		</div>
      		</div>

      		<footer class="footer">
        		<p>&copy; 2017 HTML5Todos</p>
      		</footer>

	    </div> <!-- /container -->
	    <script type="text/javascript" src="node_modules/jquery/dist/jquery.min.js"></script>
	    
	    <script type="text/javascript">
	    
	    	$(document).ready( function(){
	    		var theList = $("#theList");
	    		
	    		$('#saveAll').click( function(event){
	    			event.preventDefault();
	    			localStorage.setItem('todoList', theList.html());
	    		});

	    		$('#clearAll').click( function(event){
	    			event.preventDefault();
	    			localStorage.clear();
	    			location.reload();
	    		});

	    		loadToDo();

	    		function loadToDo() {
	    			if(localStorage.getItem('todoList')) {
	    				theList.html(localStorage.getItem('todoList'));
	    			}
	    		}
	    	});

	    	
	    </script>

  </body>
</html>
